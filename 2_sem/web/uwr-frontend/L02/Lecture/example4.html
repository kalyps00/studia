<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      div p {
        font-family: "Big Shoulders Stencil", Arial, monospace;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .box2 {
        width: 50%;
        height: 50%;
        background-color: blue;
      }

      .box3 {
        width: 90vw;
        min-width: 500px;
        height: 90vh;
        background-color: green;
      }

      div {
        font-size: 10rem;
      }

      p {
        font-size: 5em;
      }
    </style>
  </head>
  <body>
    <p>Hello!</p>

    <div>
      <p>Hello</p>
    </div>

    <div class="box">
      <div class="box2"></div>
    </div>
    <div class="box3"></div>
    <div class="box3"></div>
  </body>
</html>
